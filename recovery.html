	<meta charset="UTF-8">

	<!-- SET CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/floating-labels.css">
	<link rel="stylesheet" type="text/css" href="assets/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/simple-line-icons.css">
	<link rel="stylesheet" type="text/css" href="assets/css/check.css">

<body>
	<section class="hero hero--scotch hero--scotch gradient--sunset">
		<form class="form-signin form-login">
			<div class="form-login__box">
				<div class="form-login__box--info mb-3 mt-3">
					<div class="circle-image">
						<i class="icon-support icons icon"></i>
					</div>
					<h2 class=" mb-2 mt-2 text-capitalize text-center">recovery account</h2>
				</div>
				<div class="form-login__box--form">
					<div class="container">
						<div class="row">
							<div class="col-lg-12">
								<div class="form-label-group">
									<input type="text" id="inputName" class="form-control" placeholder="Name" required autofocus>
									<label for="inputName">Name</label>
								</div>
							</div>
							<div class="col-lg-12">
								<div class="form-label-group">
									<input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
									<label for="inputEmail">E-mail</label>
								</div>
							</div>
							<div class="col-lg-12">
								<button class="btn btn-lg btn-primary btn-block mb-2 text-capitalize" type="submit">recovery account</button>
							</div>
							<div class="col-lg-12">
								<div class="mt-3 mb-3">
									<center>
										<span>By creating an account, you agree to our&nbsp<a href="">terms</a></span>
									</center>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="form-login__item">¿Already a member?&nbsp<a href="index.html" class="text-capitalize">login here</a></div>
		</form>
	</section>

	<!-- SET JS -->
	<script type="text/javascript" src="assets/js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="assets/js/popper.min.js"></script>
	<script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
	<script type="text/javascript">
		$(".js-inputRemember").on('change', function () {
			if ($(this).is(':checked')) {
				alert("Estimado, Usted ha deseado recordar la contraseña.");
			} else {
				alert("Estimado, Usted no desea recordar la contraseña.");
			}
		});
	</script>
