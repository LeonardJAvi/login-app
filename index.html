	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">

<body>
	<section class="hero hero--scotch hero--scotch gradient--sunset">
		<form class="form-signin form-login">
			<div class="form-login__box">
				<div class="form-login__box--info mb-3 mt-3">
					<div class="circle-image">
						<i class="icon-user icons icon"></i>
					</div>
					<h2 class=" mb-2 mt-2 text-capitalize text-center">sign in</h2>
				</div>
				<div class="form-login__box--form">
					<div class="container">
						<div class="row">
							<div class="col-lg-12">
								<div class="form-label-group">
									<input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
									<label for="inputEmail">E-mail</label>
								</div>
							</div>
							<div class="col-lg-12">
								<div class="form-label-group">
									<input type="password" id="inputPassword" class="form-control" placeholder="Password" required maxlength="8"
									 minlength="8">
									<label for="inputPassword">Password</label>
								</div>
							</div>
							<div class="col-lg-12">
								<button class="btn btn-lg btn-primary btn-block mb-2 text-capitalize" type="submit">login in</button>
							</div>
							<div class="col-lg-12">
								<div class="row mt-3 mb-3">
									<div class="text-center mt-1 mb-1 col-md-6 text-md-left mt-md-0 mb-md-0">
										<div class="form-check">
											<label for="inputRemember" class="form-check-label">
												<input id="inputRemember" type="checkbox" class="form-check-input js-inputRemember">
												<span class="form-check-sign"></span>
											</label>
											<span></span>
											<span style="vertical-align: middle;">Remember me</span>

										</div>
									</div>
									<div class="text-center mt-1 mb-1 col-md-6 text-md-right mt-md-0 mb-md-0">
										<a href="recovery.html">多Forgot Password?</a>
									</div>

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="form-login__item">多Not a member?&nbsp<a href="signup.html">Create Account</a></div>
		</form>
	</section>
	<!-- SET JS -->
	<script type="text/javascript" src="assets/js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="assets/js/popper.min.js"></script>
	<script type="text/javascript" src="assets/js/bootstrap.min.js"></script>

		$(".js-inputRemember").on('change', function () {
